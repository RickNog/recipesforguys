<div class="container">
    <!-- <form role="form"> -->
        <div class="formfield">
            <label for="comment">Paste or type recipe here:</label>
            <textarea rows="10" cols="70" id="comment"></textarea>
        </div>
    <!-- </form> -->
</div>
<div class="container">
    <div class="col-xs-4">
        <div class="form-group">
            <label class="control-label">Upload pics here:</label>
            <input type="file" class="filestyle" data-buttonText="Select a File">
        </div>
    </div>
    <fieldset class="form-group">
        <!-- <legend>Radio buttons</legend> -->
        <div class="radio">
            <b>Want the other guys to view your recipe?</b>
            <br>
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Yeah sure!
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Nah, maybe later.
            </label>
        </div>
</div>
</fieldset>
<div class="container">
    <form class="form-inline">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-3">Calories</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.calories" placeholder="Optional">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Fat</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.fat" placeholder="Optional">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Protein</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.protein" placeholder="Optional">
                </div>
            </div>
        </div>
    </form>

    <form class="form-inline">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-3">Carbs</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.carbs" placeholder="Optional">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Fiber</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.fiber" placeholder="Optional">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Sugar</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.sugar" placeholder="Optional">
                </div>
            </div>
        </div>
    </form>
    <form class="form-inline">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-3">Time prep</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.timeprep" placeholder="Optional">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Time cook</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.timecook" placeholder="Optional">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Servings</label>
                <div class="col-md-2">
                    <input type="" class="form-control" ng-model="vm.servings" placeholder="Optional">
                </div>
            </div>
        </div>
    </form>
</div>
<br>
<div class="container">
    <div class="col-md-6">
        <div class="prioritySelectInput">
            <label for="prioritySelect">Select catagory (required):</label>
            <select class="form-control" ng-model="todoPriority">
                <option class="lowPri" value="lowPri">Chicken</option>
                <option class="mediumPri" value="mediumPri">Beef</option>
                <option class="highPri" value="highPri">Pork</option>
                <option class="highPri" value="highPri">Seafood</option>
                <option class="highPri" value="highPri">Carbs</option>
                <option class="highPri" value="highPri">Burgers</option>
                <option class="highPri" value="highPri">Veggies</option>
                <option class="highPri" value="highPri">Breakfast</option>
                <option class="highPri" value="highPri">Cooking with beer</option>
                <option class="highPri" value="highPri">The bar</option>
                <option class="highPri" value="highPri">Plates for dates</option>
            </select>
        </div>
    </div>
</div>
<br>
<div class="container">
    <button class="btn btn-primary" ng-click=" ">Add Recipe</button>
</div>
